{% extends 'base.html' %}
 {% load static from staticfiles %}
 
{% block container %}

<div class="row">
  <button type="button" class="btn btn-default botao"
  style="float:right" onclick="window.location = '{% url 'equipe:cadastrar' %}';">
  	Cadastrar Nova Equipe
  </button>
</div>
  <table class="table table-striped" id="tabela-eleicao">
  <thead>
  <tr>
    <th>Equipe</th>
    <th>Eleição</th>
  </tr>
  </thead>
  <tbody>
  {% for equipe in equipes %}
  <tr>
    <td>{{equipe.nome}}</td>
    <td>{{equipe.eleicao}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>


    
{% endblock %}

{%block extrascripts %}
	<script src="{% static 'eleicao/js/eleicao/index.js' %}"></script>
{% endblock %}
