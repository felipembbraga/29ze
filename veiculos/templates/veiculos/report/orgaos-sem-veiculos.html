{% extends 'base_relatorio.html' %}

{% block report %}

<div class="page-header">
    <h1>Órgãos Sem Veículos Cadastrados</h1>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome do Órgão</th>
            <th>Responsável</th>
        </tr>
    </thead>
    <tbody>
    {% for orgao in lista_orgaos %}
        <tr>
            <td>{{ orgao.nome_secretaria }}</td>
            <td>{{ orgao.responsavel }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
